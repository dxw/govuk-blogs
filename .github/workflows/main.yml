          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --no-interaction
      - name: Run Peridot tests
        run: vendor/bin/peridot spec

  psalm:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-versions: ['7.2', '7.4']
