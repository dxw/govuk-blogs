<!DOCTYPE html>
<html lang="en" class="govuk-template ">

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="{{ govukFrontendAssetPath }}favicon.ico" type="image/x-icon">
